{% extends "base.html" %}
{% block content %}
<div class="container pt-5">

    <div class="pb-2">
        <a href="{{ url_for('produtos') }}">Voltar</a>
    </div>

    <form action="{{url_for('produtos_update', id=produtos.id)}}" method="POST">
        <input type="hidden" name="id" value="{{ produtos.id }}">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{produtos.nome}}">
        </div>
        <div class="form-group">
            <label for="preco">Preço Unitário</label>
            <input type="number" class="form-control" id="preco" name="preco" value="{{produtos.preco_unitario}}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

</div>

{% endblock %}
