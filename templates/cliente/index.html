{% extends "base.html" %}
{% block content %}
<div class="container pt-5">

    <div class="pb-2">
        <button class="btn btn-success and-all-other-classes">
            <a href="{{ url_for('clientes_create') }}" style="color:inherit">Novo</a>
        </button>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td id="{{cliente.id}}">{{cliente.nome}}</td>
                <td>{{cliente.cpf}}</td>
                <td>
                    <a data-id="0" href="{{ url_for('clientes_update', id=cliente.id) }}"><i
                            class="material-icons">edit</i></a>
                </td>
                <td>
                    <a class="btnExcluir" data-id="{{cliente.id}}" data-toggle="modal" data-target="#exampleModal"
                        href="#"><i class="material-icons">delete</i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</script>
{% endblock %}
